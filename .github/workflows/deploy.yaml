name: deploy
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  check_yaml_consistency:
    name: Check YAML consistency
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Consistency check
      run: diff -u '.github/workflows/deploy.yaml' <('.github/workflows/deploy.main.kts')
  lint-and-test:
    runs-on: ubuntu-latest
    needs:
    - check_yaml_consistency
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Run cargo deny
      uses: EmbarkStudios/cargo-deny-action@v1
    - id: step-2
      name: Install nix
      uses: cachix/install-nix-action@v20
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - id: step-3
      name: Run test
      run: nix develop --command bash -c "cargo test"
  deploy:
    runs-on: ubuntu-latest
    needs:
    - lint-and-test
    - check_yaml_consistency
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Install nix
      uses: cachix/install-nix-action@v20
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - id: step-2
      name: Deploy
      run: nix develop --command bash -c "CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_KEY }} && wrangler publish"

